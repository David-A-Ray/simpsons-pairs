<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Simpsons Pairs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"><script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script type="text/javascript" src="assets/scripts/script.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <section class="main-menu container-fluid d-flex align-items-center justify-content-center">
      <div class="opening-screen animate__animated animate__zoomIn animate__slow">
        <img src="https://fontmeme.com/permalink/201001/6da6208d100cd4fe636b57733aa5ea0d.png" alt="Simpsons 'The' Text" id="the">
        <img src="https://fontmeme.com/permalink/201001/0cb85113694d9f052341577674f24001.png" alt="Simpsons 'Simpsons' text" id="simpsons">
        <img src="https://fontmeme.com/permalink/201001/749c96107cab0af6e6881d0c8e0313c9.png" alt="Simpsons 'Pairs' text" id="pairs">
      </div>
        <div class="menu-items text-center">
          <h1>The Simpsons Pairs</h1>
          <ul>
            <li>
              <button type="button" name="button" id="new-game" class="btn menu-buttons" data-toggle="modal" data-target=".newGameModal">New Game</button>
            </li>
            <li>
              <a href="high_scores.html"><button type="button" name="button" id="highScores" class="btn menu-buttons">High scores</button></a>
            </li>
            <li>
              <button type="button" name="button" id="settings" class="btn menu-buttons" data-toggle="modal" data-target=".settingsModal">Settings</button>
            </li>
          </ul>
        </div>
    </section>

    <div class="modal fade settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="settingsModalLabel">Settings</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="frm1" method="post">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-6">
                    <span class="setting">Game sound effects</span>
                  </div>
                  <div class="col-6">
                    <label class="switch">
                      <input type="checkbox" class="slider round" name="gsfx" id="gsfx" checked>
                      <span class="slider round"></span>
                    </label><br>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <span class="setting">Background sound effects</span>
                  </div>
                  <div class="col-6">
                    <label class="switch">
                      <input type="checkbox" class="slider round" name="bsfx" id="bsfx" checked>
                      <span class="slider round"></span>
                    </label><br>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <span class="setting">Persistent High Scores</span>
                  </div>
                  <div class="col-6">
                    <label class="switch">
                      <input type="checkbox" class="slider round" name="phsd" id="phsd" checked>
                      <span class="slider round"></span>
                    </label><br>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-success" id="apply" data-dismiss="modal" value="Apply">
            <button type="button" class="btn btn-danger" id="cancel" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade newGameModal" tabindex="-1" aria-labelledby="newGameModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newGameModalLabel">Game Difficulty</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="level-buttons">
              <!-- <a href="game.html"><button type="button" name="button" class="game-level d-block" id="easy">Easy</a> -->
              <a href="game.html" class="game-level d-block" id="easy">Easy</a>
              <a href="game.html" class="game-level d-block" id="medium">Medium</a>
              <a href="game.html" class="game-level d-block" id="hard">Hard</a>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
