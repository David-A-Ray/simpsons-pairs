<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pairs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/scripts/highscores.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="high-scores-background">
    <header>
      <a href="index.html"><button type="button" name="button" class="exit-buttons" id="exit">Exit</button></a>
    </header>
    <audio autoplay>
      <source src="assets/audio/simpsons_closing_theme.mp3" type="audio/mp3">
      <p>Your browser doesn't support HTML5 audio. Here is a <a href="viper.mp3">link to the audio</a> instead.</p>
    </audio>
    <main>
      <section class="container">
        <div class="high-scores text-center">
          <h1>High Scores</h1>
          <table id="high-scores">
            <tr>
              <th>Position</th>
              <th>Name</th>
              <th>Score</th>
              <th>Game difficulty</th>
            </tr>
            <tr class="score">
              <td>1st</td>
            </tr>
            <tr class="score">
              <td>2nd</td>
            </tr>
            <tr class="score">
              <td>3rd</td>
            </tr>
            <tr class="score">
              <td>4th</td>
            </tr>
            <tr class="score">
              <td>5th</td>
            </tr>
            <tr class="score">
              <td>6th</td>
            </tr>
            <tr class="score">
              <td>7th</td>
            </tr>
            <tr class="score">
              <td>8th</td>
            </tr>
            <tr class="score">
              <td>9th</td>
            </tr>
            <tr class="score">
              <td>10th</td>
            </tr>
          </table>
        </div>
      </section>
    </main>

    <button type="button" name="button" id="clearScores">Clear Scores</button>

    <div class="modal fade" id="clearScoresModal" tabindex="-1" aria-labelledby="clearScoresModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="clearScoresModalLabel">Clear Scores</h3>
          </div>
          <div class="modal-body">
            <div class="">
              <span>Are you sure you want to erase of the scores?</span>
            </div>
            <div class="">
              <button type="button" name="button" id="confirmClearScores">Yes</button>
              <button type="button" name="button" data-dismiss="modal">No</button>
            </div>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
